          `: The value of the field is equal to \"bar\".\n    - `exampleField:in(\"\
          bar\", \"baz\", \"qux\")`: The value of the field is equal to either \"\
          bar\", \"baz\", or \"qux\".\n    - `exampleTextField:contains(\"foo bar\"\
          )`: The value of the field contains the phrase \"foo bar\".\n    - `exampleNumField:>5`:\
          \ The value of the field is greater than 5. There are similar `<`, `<=`,\
          \ and `>=` operators.\n    - `exampleNumField:5..10`: The value of the field\
          \ is between 5 and 10 (inclusive).\n    - `exampleDateField:>2019-02-01T05:00:00+00:00`:\
          \ The value of the date field is after 5 a.m. UTC time on February 2,\n\
          \        2019.\n    - `exampleDateField:2019-02-01T05:00:00+00:00..2019-02-01T08:00:00+00:00`:\
          \ The value of the date field is between 5 a.m.\n        and 8 a.m. UTC\
          \ time on February 2, 2019.\n\n    Fields:\n    - `id`\n- `stage`\n- `contentType`\n\
          - `name`\n- `description`\n- `created`\n- `timestamp`\n- `severity`\n- `entity.id`\n\
          - `entity.ip`\n- `entity.hostname`\n- `entity.username`\n- `entity.value`\n\
          - `entity.type`\n- `entity.sensorZone`\n- `involved_entities`\n- `sensorZone`\n\
          - `suppressed`\n- `ruleId`\n- `ruleType`\n- `prototype`\n- `records`\n-\
          \ `tag`\n- `vendor`\n- `product`\n    "

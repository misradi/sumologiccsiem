  /rules:
    get:
      description: ""
      operationId: GetRules
      parameters:
      - description: "\n    The search query string in our custom DSL that is used\
          \ to filter the results.\n\n    Operators:\n    - `exampleField:\"bar\"\
          `: The value of the field is equal to \"bar\".\n    - `exampleField:in(\"\
          bar\", \"baz\", \"qux\")`: The value of the field is equal to either \"\
          bar\", \"baz\", or \"qux\".\n    - `exampleTextField:contains(\"foo bar\"\
          )`: The value of the field contains the phrase \"foo bar\".\n    - `exampleNumField:>5`:\
          \ The value of the field is greater than 5. There are similar `<`, `<=`,\
          \ and `>=` operators.\n    - `exampleNumField:5..10`: The value of the field\
          \ is between 5 and 10 (inclusive).\n    - `exampleDateField:>2019-02-01T05:00:00+00:00`:\
          \ The value of the date field is after 5 a.m. UTC time on February 2,\n\
          \        2019.\n    - `exampleDateField:2019-02-01T05:00:00+00:00..2019-02-01T08:00:00+00:00`:\
          \ The value of the date field is between 5 a.m.\n        and 8 a.m. UTC\
          \ time on February 2, 2019.\n\n    Fields:\n    - `id`\n- `category`\n-\
          \ `ruleSource`\n- `ruleType`\n- `stream`\n- `status`\n- `name`\n- `severity`\n\
          - `score`\n- `enabled`\n- `created`\n- `createdBy`\n- `lastUpdated`\n- `lastUpdatedBy`\n\
          - `signalCount07D`\n- `signalCount24H`\n- `isPrototype`\n- `tag`\n- `hasOverride`\n\
          \    "
        explode: true
        in: query
        name: q
        required: false
        schema:
          type: string
        style: form
      - description: The number of items to skip before starting to collect the result
          set
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - description: The numbers of items to return
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          type: integer
        style: form
      - description: A comma-separated list of subfields to be returned in the response
        explode: true
        in: query
        name: expand
        required: false
        schema:
          items:
            enum:
            - tuningExpressions
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRulesResponse'
          description: A single page of Rules
      summary: Get the list of Rules for a given query
